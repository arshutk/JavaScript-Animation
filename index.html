<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="icon" href="./img/icon.svg" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rocket Animation</title>
</head>

<body onload="spaceForward();spaceZoom();ufoTravel();">

  <div class="space" id="space">
    <div class="comet" id="comet">
      <img src="./img/comet.png" alt="Comet" class="comet-img">
    </div>
    <div class="earth" id="earth">
      <img src="./img/earth.png" alt="Earth" class="earth-img">
    </div>
    <div class="moon" id="moon">
      <img src="./img/moon.png" alt="Moon" class="moon-img">
    </div>
    <div class="asteroid" id="asteroid">
      <img src="./img/asteroid.png" alt="Asteroid" class="asteroid-img">
    </div>
  </div>
  <div class="surface" id="surface">
    <img src="./img/surface.png" alt="Takeoff Surface" class="surface-img" />
  </div>
  <div class="ufo" id="ufo">
    <img src="./img/ufo.png" alt="Space Ship" class="ufo-img" />
  </div>

  <!-- JavaScript -->
  <script src="./animation.js"></script>
  <!-- JavaScript -->

</body>

</html>
